name: "Build and Test"

on:
  push:
    branches: ["main"]
    tags:
      - "*"
  pull_request:
    branches: ["main"]

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: "qwin"
            platform: "windows/amd64"
            os: "windows-latest"
          # Future cross-platform support (currently Windows-only app)
          # Uncomment when cross-platform implementation is ready
          # - name: 'qwin'
          #   platform: 'linux/amd64'
          #   os: 'ubuntu-latest'
          # - name: 'qwin'
          #   platform: 'darwin/universal'
          #   os: 'macos-latest'

    runs-on: ${{ matrix.build.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Use the official Wails build action (following the guide)
      - name: Build Wails app
        uses: dAppServer/wails-build-action@v2.2
        id: build
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: false
          go-version: "1.23"
          node-version: "18"

      # Security checks (Windows only for now since app is Windows-specific)
      - name: Run Go tests with race detection
        if: matrix.build.os == 'windows-latest'
        run: go test -race -v ./...

      - name: Run Go security checks
        if: matrix.build.os == 'windows-latest'
        run: |
          go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
          gosec ./...

      - name: Check Go vulnerabilities
        if: matrix.build.os == 'windows-latest'
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      # Frontend linting (can run on all platforms)
      - name: Run frontend linting
        working-directory: frontend
        run: npm run lint

      # Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}-${{ matrix.build.platform }}
          path: |
            build/bin/*
            !build/bin/*.syso
